        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <h2 class="m-b-0">
                        <i class="mdi mdi-briefcase-check text-info"></i>
                    </h2>
                    <h3 class="">20</h3>
                    <h6 class="card-subtitle">Tickets</h6>
                </div>
                <div class="col-12">
                    <ngb-progressbar [showValue]="false" type="info" [value]="50"></ngb-progressbar>
                </div>
            </div>
        </div>
    </div>

    <!-- Column -->

            <div class="row">

                    <h2 class="m-b-0">

                    </h2>
                    <h3 class="">5</h3>
                    <h6 class="card-subtitle">Purchased Tickets</h6>
                </div>
                <div class="col-12">
                    <ngb-progressbar [showValue]="false" type="success" [value]="50"></ngb-progressbar>

            </div>
        </div>
    </div>

                <div class="col-12">
                    <h2 class="m-b-0">

                    </h2>
                    <h3 class="">N24561</h3>
                    <h6 class="card-subtitle">Total Cost</h6>
                </div>
                <div class="col-12">
                    <ngb-progressbar [showValue]="false" type="primary" [value]="50"></ngb-progressbar>
                </div>
            </div>
        </div>
    </div>

                    </h2>
                    <h3 class="">N30010</h3>
                    <h6 class="card-subtitle">Total Top Up</h6>
                </div>
                <div class="col-12">
                    <ngb-progressbar [showValue]="false" type="warning" [value]="50"></ngb-progressbar>
